<!DOCTYPE html>

<html>

<head>

  <link href="ratchet/css/ratchet.css" rel="stylesheet">

  <script src="ratchet/js/ratchet.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/index.css">

  <link href="https://fonts.googleapis.com/css?family=Pattaya" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">

   <meta name="viewport" content="initial-scale=1, maximum-scale=1">

<title>Venture App</title>

</head>

<body>

<div id="app">
<div id="deviceready">
    <div class="listening"></div>

    <div class="received">
      <select v-model="page">
        <option disabled value="">Please select one</option>
        <option>Start</option>
        <option>SignUpEmail</option>
        <option>SignUpUserPass</option>
        <option>HomePage</option>
        <option>SignIn</option>
        <option>viewAdventures</option>
        <option>camera</option>
        <option>Feed</option>
      </select>
      {{ page }}

      <div v-show="page === 'viewAdventures'" id="googleMapsContainer">
        <div id="googleMap" style="width: 100%; height:100%"></div>
      </div>

      <video autoplay muted loop id="video" v-if="page === 'Start'">
      		<source src="videos/Image from iOS.mp4" type="video/mp4">
      </video>

      <div v-if="page ==='Start'" v-html="startPage"></div>
      <div v-if="page ==='SignUpEmail'" v-html="email"></div>
      <div v-if="page ==='SignUpUserPass'" v-html="userpass"></div>
      <div v-if="page ==='HomePage'" v-html="homepage"></div>
      <div v-if="page ==='SignIn'" v-html="signin"></div>
      <div v-if="page ==='viewAdventures'" v-html="viewAdventures"></div>
      <div v-if="page ==='camera'" v-html="camera"></div>
      <div v-if="page ==='feed' " v-html="feed"></div>

      <div v-if="isSignedIn">
        <nav class="bar bar-tab">
        <center>
        <a class="tab-item" onclick="vue.page = 'feed'" data-transition="slide-in">
          <span><img class="icon" src="../img/home.png"</span>
          <span class="tab-label">Feed</span>
        </a>
        <a class="tab-item" onclick="vue.page = 'camera'" data-transition="slide-in">
          <span><img class="icon" src="../img/camera.png"></span>
          <span class="tab-label">Camera</span>
        </a>
        <a class="tab-item" onclick="vue.page = 'viewAdventures'" data-transition="slide-in">
          <span><img class="icon" src="../img/location.png"></span>
          <span class="tab-label">View Adventures</span>
        </a>
        <a class="tab-item" onclick="vue.page = 'viewAdventures'" data-transition="slide-in">
          <span><img class="icon" src="../img/profile.png"></span>
          <span class="tab-label">Profile</span>
        </a>
        </center>
      </nav>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('googleMap'), {
      center: {lat: 40.730610, lng: -73.935242},
      zoom: 10
    });
    console.log('google maps loaded');
  };
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4q0SgfPnI_2NCV3cHykBOeknS6nbXOAg&callback=initMap"></script>



 <script type="text/javascript" src="cordova.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <script type="text/javascript" src="js/index.js"></script>

        <script type="text/javascript" src="js/startPage.js"></script>

        <script type="text/javascript" src="js/email.js"></script>

        <script type="text/javascript" src="js/userpass.js"></script>

        <script type="text/javascript" src="js/homepage.js"></script>

        <script type="text/javascript" src="js/signin.js"></script>

        <script  type="text/javascript" src="js/viewAdventures.js"></script>
        
        <script  type="text/javascript" src="js/camera.js"></script>



        <script type="text/javascript">
            app.initialize(); </script>

</body>


    </html>
